<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3Dmol.js LUMO Visualization</title>
</head>
<body>
<script src="https://3Dmol.org/build/3Dmol-min.js"></script>
<div id="container-01" class="mol-container"></div>

<style>
.mol-container {
  width: 60%;
  height: 400px;
  position: relative;
}
</style>

<script>
fetch('guest.xyz')
  .then(response => response.text())
  .then(data => {
    let viewer = $3Dmol.createViewer("container-01", {
        backgroundColor: 'white'
    });

    viewer.addModel(data, "xyz");

    viewer.setStyle({}, {stick: {}, sphere: {}});

    viewer.zoomTo();
    viewer.render();
  })
  .catch(error => console.error("Error loading the XYZ file:", error));
</script>

</body>
</html>
